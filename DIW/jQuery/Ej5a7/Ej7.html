<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ej7</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <style media="screen">
  div{
    background-color: lightblue;
    border-radius: 25%;
    height: 100px;
    width: 100px;
    position: relative;
  }
  </style>
  <script type="text/javascript">
  $(document).ready(function(){
    $("button").click(function(){
      $("div").animate({left: '300px'}).animate({height: '350px', width: '350px'}, "slow");
      $("div").animate({width: 'toggle', opacity: '0'}, 2000).animate({width: 'toggle', opacity: '1'}, 3000);
      $("div").animate({border-radius: 100});
    });
  });
  </script>
</head>
<body>
  <div class="div"></div>
